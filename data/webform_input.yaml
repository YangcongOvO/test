button:
  agree_notice en: &agree_notice
    attribute: "//div[@class='btn btn-notice']"
  agree_notice gl: *agree_notice
  agree_notice ja: *agree_notice

  agree en: &agree
    attribute: "//input[@id='edit-agree']"
  agree gl: *agree
  agree ja: *agree

  submit en: &submit
    attribute: "//input[@id='edit-actions-submit']"
  submit gl: *submit
  submit ja: *submit


input_box:
  company en: &company
    attribute: "//input[@id='edit-company-name']"
    placeholder: "Company Name (Required)"
    error_message: "Please enter Company Name within 100 characters."
    maxlength: 100
  company gl: *company
  company ja:
    <<: *company
    placeholder: "会社名 (必須)"
    error_message: "会社名は100文字以内で入力してください。"

  URL en: &URL
    attribute: "//input[@id='edit-organization-website']"
    placeholder: "Organization Website (e.g: http://www.example.com)"
    error_message: Please enter Organization Website within 100 characters and starting with "http(s)://".
    maxlength: 100
  URL gl: *URL
  URL ja:
    <<: *URL
    placeholder: "会社のWebサイト (e.g: http://www.example.com)"
    error_message: "会社のWebサイトは「http(s)://」を含め100文字以内で入力してください。"

  country en: &country
    attribute: "//input[@id='edit-country']"
    placeholder: "Country (Required)"
    error_message: "Please enter Country within 20 characters."
    maxlength: 20
  country gl: *country
  country ja:
    <<: *country
    placeholder: "国 (必須)"
    error_message: "国名は20文字以内で入力してください。"

  address1 en: &address1
    attribute: "//input[@id='edit-business-address-1']"
    placeholder: "Business Address 1 (Required)"
    error_message: "Please enter Business Address 1 within 100 characters."
    maxlength: 100
  address1 gl: *address1
  address1 ja:
    <<: *address1
    placeholder: "住所1 (必須)"
    error_message: "住所1は100文字以内で入力してください。"

  address2 en: &address2
